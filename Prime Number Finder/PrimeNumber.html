<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Finder</title>
    <link rel="stylesheet" href="PrimeNumber.css">
</head>
<body>
    <div class="outer-box">
        <div class="box">
            <div class="inner-box">
                <p class="heading">
                    Prime Number Finder
                </p>
            </div>
            <div class="input-container">
                <input type="number" placeholder="Enter The Number You Want Check" class="input-field" id="input-field">
            </div>
            <div class="btn-container">
                <button class="btn-clear btn" id="btn-clear">Clear</button>
                <button class="btn-submit btn" id="btn-submit">Submit</button>
            </div>
            <div class="para-text">
                <p class="message" id="message">
                    Result
                </p>
            </div>
        </div>
    </div>
    <script src="PrimeNumber.js"></script>
</body>
</html>
